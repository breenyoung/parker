{% extends "base.html" %}

{% block title %}Collection - Comic Server{% endblock %}

{% block content %}
<div class="space-y-6" x-data="collectionDetail()">
    <div class="flex items-center space-x-4">
        <a :href="window.url('/collections')" class="text-blue-400 hover:text-blue-300">
            ‚Üê Back to Collections
        </a>
    </div>

    <div x-show="loading" class="flex justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div x-show="!loading && collection" style="display: none;">
        <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-lg border-l-4 border-l-blue-500">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                        <h1 class="text-3xl font-bold text-white" x-text="collection?.name"></h1>
                        <span x-show="collection?.auto_generated" class="bg-gray-700 text-xs px-2 py-1 rounded text-gray-300 border border-gray-600">Auto-Generated</span>
                    </div>
                    <p class="text-gray-400 mt-2 text-lg" x-text="collection?.description"></p>
                    <div class="mt-4 text-sm text-gray-500 font-mono">
                        <span x-text="`${collection?.comic_count || 0} comics`"></span>
                    </div>
                </div>

                <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition-colors flex items-center gap-2" x-on:click="startReading()" x-show="collection?.comics?.length > 0">
                    <span class="text-xl">üìñ</span> Start Reading
                </button>
            </div>
        </div>

        <div class="border-b border-gray-700 mb-6 flex gap-6">
            <button
                x-on:click="activeTab = 'comics'"
                class="pb-3 px-1 border-b-2 font-medium transition-colors"
                :class="activeTab === 'comics' ? 'border-blue-500 text-white' : 'border-transparent text-gray-400 hover:text-white'"
            >
                Comics
            </button>
            <button
                x-on:click="activeTab = 'details'"
                class="pb-3 px-1 border-b-2 font-medium transition-colors"
                :class="activeTab === 'details' ? 'border-blue-500 text-white' : 'border-transparent text-gray-400 hover:text-white'"
            >
                Details
            </button>
        </div>

        <div x-show="activeTab === 'comics'">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                <template x-for="comic in collection?.comics" :key="comic.id">
                    {% include "partials/comic_card.html" %}
                </template>
            </div>

            <div x-show="collection?.comics?.length === 0" class="text-center py-20 text-gray-500">
                <p class="text-lg">This collection is empty.</p>
            </div>
        </div>

        <div x-show="activeTab === 'details'" class="space-y-8 bg-gray-800 p-6 rounded-lg border border-gray-700">

            <template x-if="collection?.details?.writers?.length > 0">
                <div>
                    <h3 class="text-lg font-bold mb-3 text-gray-200">Writers</h3>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="name in collection.details.writers" :key="name">
                            {% with type='writer', item='name' %}
                                {% include "partials/tag_chip.html" %}
                            {% endwith %}
                        </template>
                    </div>
                </div>
            </template>

            <template x-if="collection?.details?.pencillers?.length > 0">
                <div>
                    <h3 class="text-lg font-bold mb-3 text-gray-200">Pencillers</h3>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="name in collection.details.pencillers" :key="name">
                            {% with type='penciller', item='name' %}
                                {% include "partials/tag_chip.html" %}
                            {% endwith %}
                        </template>
                    </div>
                </div>
            </template>

            <div class="border-t border-gray-700 my-6"></div>

            <template x-if="collection?.details?.characters?.length > 0">
                <div>
                    <h3 class="text-lg font-bold mb-3 text-gray-200">Characters</h3>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="name in collection.details.characters" :key="name">
                            {% with type='character', item='name' %}
                                {% include "partials/tag_chip.html" %}
                            {% endwith %}
                        </template>
                    </div>
                </div>
            </template>

            <template x-if="collection?.details?.teams?.length > 0">
                <div>
                    <h3 class="text-lg font-bold mb-3 text-gray-200">Teams</h3>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="name in collection.details.teams" :key="name">
                            {% with type='team', item='name' %}
                                {% include "partials/tag_chip.html" %}
                            {% endwith %}
                        </template>
                    </div>
                </div>
            </template>

            <template x-if="collection?.details?.locations?.length > 0">
                <div>
                    <h3 class="text-lg font-bold mb-3 text-gray-200">Locations</h3>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="name in collection.details.locations" :key="name">
                            {% with type='location', item='name' %}
                                {% include "partials/tag_chip.html" %}
                            {% endwith %}
                        </template>
                    </div>
                </div>
            </template>
        </div>

    </div>
</div>

<script>
function collectionDetail() {
    return {
        collection: null,
        loading: true,
        collectionId: {{ collection_id }},
        activeTab: 'comics',

        async init() {
            try {
                const res = await fetch(window.url(`/api/collections/${this.collectionId}`));
                if (!res.ok) throw new Error('Collection not found');
                this.collection = await res.json();
                document.title = `${this.collection.name} - Comic Server`;
            } catch (err) {
                console.error(err);
            } finally {
                this.loading = false;
            }
        },

        startReading() {
            if (this.collection?.comics?.length > 0) {
                window.location.href = window.url(`/reader/${this.collection.comics[0].id}?context_type=collection&context_id=${this.collection.id}`);
            }
        }
    }
}
</script>
{% endblock %}
