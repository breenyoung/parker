{% extends "base.html" %}

{% block title %}Collection - Comic Server{% endblock %}

{% block content %}
<div class="space-y-6" x-data="collectionDetail()">
    <div class="flex items-center space-x-4">
        <a href="/collections" class="text-blue-400 hover:text-blue-300">
            ‚Üê Back to Collections
        </a>
    </div>

    <div x-show="loading" class="flex justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
    </div>

    <div x-show="!loading && collection" style="display: none;">
        <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow-lg border-l-4 border-l-blue-500">
            <div class="flex items-start justify-between">
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                        <h1 class="text-3xl font-bold text-white" x-text="collection?.name"></h1>
                        <span x-show="collection?.auto_generated" class="bg-gray-700 text-xs px-2 py-1 rounded text-gray-300 border border-gray-600">Auto-Generated</span>
                    </div>
                    <p class="text-gray-400 mt-2 text-lg" x-text="collection?.description"></p>
                    <div class="mt-4 text-sm text-gray-500 font-mono">
                        <span x-text="`${collection?.comic_count || 0} comics`"></span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-bold mb-6 text-white">Comics in this Collection</h2>

            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                <template x-for="comic in collection?.comics" :key="comic.id">
                    {% include "partials/comic_card.html" %}
                </template>
            </div>

            <div x-show="collection?.comics?.length === 0" class="text-center py-20 text-gray-500">
                <p class="text-lg">This collection is empty.</p>
            </div>
        </div>
    </div>
</div>

<script>
function collectionDetail() {
    return {
        collection: null,
        loading: true,
        collectionId: {{ collection_id }},

        async init() {
            try {
                const res = await fetch(`/api/collections/${this.collectionId}`);
                if (!res.ok) throw new Error('Collection not found');
                this.collection = await res.json();
                console.log(this.collection);
                document.title = `${this.collection.name} - Comic Server`;
            } catch (err) {
                console.error(err);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
